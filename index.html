<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/news-style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <header>
    <nav>
        <div class="container">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">NEWS.PRO</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="favorite-news.html">Favorite News</a></li>
        <li><a class="logout">Logout</a></li>
      </ul>
    </div>
    </div>
  </nav>
    </header>
<div class="news-control">
    <div class="container">
        <div class="row">
            <div class="input-field col s6">
                <select id="country">
                    <option value="" disabled selected>Choose your country</option>
                    <option value="ua">Ukraine</option>
                    <option value="us">USA</option>
                    <option value="pl">Poland</option>
                </select>
                <label>Select</label>
            </div>
            <div class="input-field col s6">
                <select id="category">
                    <option value="" disabled selected>Choose your category</option>
                    <option value="general">All news</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
                <label>Select</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="newsSource">
                    <option value="" disabled selected>Choose your news resource</option>
                    <option value="abc-news">ABC News</option>
                    <option value="polygon">Polygon</option>
                    <option value="bbc-news">BBC News</option>
                    <option value="bloomberg">BLOOMBERG</option>
                    <option value="cnn">CNN</option>
                    <option value="the-new-york-times">The New York Times</option>
                    <option value="google-news">Google News</option>
                    <option value="lenta">Lenta</option>
                    <option value="the-washington-post">The Washington Post</option>
                    <option value="reuters">Reuters</option>
                </select>
                <label>Select</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="search" type="text">
                <label for="search">Search news</label>
            </div>
            <div class="input-field col s4">
                <a class="waves-effect waves-light btn" id="searchBtn">Search</a>
            </div>
        </div>
    </div>
</div>
<div class="news-container">
    <div class="container">
        <div class="row center-align"></div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="js/httpnew.js"></script>

  $(document).ready(function(){
    $('select').formSelect();
  });
</script>

<script src="js/firestore.js"></script>
<script src="js/auth.js"></script>
<script src="js/news.js"></script>
<script src="js/news-store.js"></script>
<script src="js/app.js"></script>
</body>
</html>
